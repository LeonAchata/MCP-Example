<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP WebSocket Agent - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .message.agent {
            background: white;
            border: 2px solid #e5e7eb;
            border-bottom-left-radius: 0;
        }

        .message.step {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            font-size: 14px;
            max-width: 100%;
        }

        .message.tool {
            background: #dcfce7;
            border-left: 4px solid #22c55e;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-width: 100%;
        }

        .message.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            max-width: 100%;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 15px 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #f3f4f6;
            color: #6b7280;
        }

        button.secondary:hover {
            background: #e5e7eb;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timestamp {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 5px;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå MCP WebSocket Agent</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando...</span>
            </div>
        </div>

        <div class="messages-container" id="messages"></div>

        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="input" 
                    placeholder="Escribe tu mensaje aqu√≠..."
                    disabled
                >
                <button class="primary" id="sendBtn" onclick="sendMessage()" disabled>
                    Enviar
                </button>
                <button class="secondary" id="reconnectBtn" onclick="reconnect()" style="display: none;">
                    Reconectar
                </button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // WebSocket URL - cambiar seg√∫n tu configuraci√≥n
        const WS_URL = 'ws://localhost:8002/ws';

        function connect() {
            updateStatus('Conectando...', false);
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                isConnected = true;
                updateStatus('Conectado', true);
                input.disabled = false;
                sendBtn.disabled = false;
                reconnectBtn.style.display = 'none';
                addSystemMessage('‚úÖ Conectado al WebSocket Agent');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                isConnected = false;
                updateStatus('Desconectado', false);
                input.disabled = true;
                sendBtn.disabled = true;
                reconnectBtn.style.display = 'block';
                addSystemMessage('‚ùå Desconectado del servidor');
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('‚ö†Ô∏è Error de conexi√≥n', 'error');
            };
        }

        function reconnect() {
            if (ws) {
                ws.close();
            }
            setTimeout(connect, 500);
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function updateStatus(text, connected) {
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.remove('disconnected');
            } else {
                statusDot.classList.add('disconnected');
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('No conectado al servidor. Haz clic en Reconectar.');
                return;
            }
            
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('user', 'üë§ ' + message);
            
            ws.send(JSON.stringify({
                type: 'message',
                content: message
            }));
            
            input.value = '';
        }

        function handleMessage(data) {
            const timestamp = new Date(data.timestamp).toLocaleTimeString('es-ES');
            
            switch(data.type) {
                case 'connected':
                    addSystemMessage(`üéâ ${data.message}<br><small>Tools: ${data.mcp_tools} | Model: ${data.bedrock_model}</small>`);
                    break;
                    
                case 'start':
                    addMessage('step', `üöÄ ${data.message}`, timestamp);
                    break;
                    
                case 'step':
                    addMessage('step', `‚öôÔ∏è <strong>${data.node}</strong>: ${data.message}`, timestamp);
                    break;
                    
                case 'tool_call':
                    const argsStr = JSON.stringify(data.args, null, 2);
                    addMessage('tool', `üîß Llamando <strong>${data.tool}</strong><br><pre>${argsStr}</pre>`, timestamp);
                    break;
                    
                case 'tool_result':
                    addMessage('tool', `‚úÖ <strong>${data.tool}</strong> ‚Üí <code>${data.result}</code>`, timestamp);
                    break;
                    
                case 'response':
                    addMessage('agent', 'ü§ñ ' + data.content, timestamp);
                    break;
                    
                case 'complete':
                    addMessage('step', `‚úì Completado (${data.steps} pasos)`, timestamp);
                    break;
                    
                case 'error':
                    addMessage('error', '‚ùå Error: ' + data.message, timestamp);
                    break;
                    
                case 'pong':
                    console.log('Pong received');
                    break;
                    
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function addMessage(className, text, timestamp = null) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.innerHTML = text;
            
            if (timestamp) {
                const timeEl = document.createElement('div');
                timeEl.className = 'timestamp';
                timeEl.textContent = timestamp;
                div.appendChild(timeEl);
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function addSystemMessage(text, type = 'step') {
            addMessage(type, text);
        }

        // Event listeners
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Auto-conectar al cargar
        connect();

        // Ping cada 30 segundos para mantener la conexi√≥n viva
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
